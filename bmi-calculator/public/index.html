<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oCEkNugR+6csbR2YKOnF6GqqLsAm3Z3RvVjsaG6N5Sgl/fP0WWPLFspMmlM8gqRa" crossorigin="anonymous">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary text-center py-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 display-4">BMI Calculator</span>
        </div>
      </nav>

  <div class="container mt-4">
    <div class="container mt-4">
        <form action="/bmi/calculator" method="post" id="bmiForm">
          <label for="weight">Weight:</label>
          <input type="number" name="weight" required step="0.01" placeholder="Enter weight">
          
          <label for="height">Height:</label>
          <input type="number" name="height" required step="0.01" placeholder="Enter height">
          
          <label for="age">Age:</label>
          <input type="number" name="age" required placeholder="Enter age">
          
          <label for="gender">Gender:</label>
          <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
          <button type="submit">Calculate BMI</button>
        </form>
      
        <div id="resultContainer" class="mt-4">
          <!-- Result will be displayed here -->
        </div>
      </div>  
    </div>

  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      <p>Created by Anuarbek Ondasynov | Group: Se-2205</p>
    </div>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
